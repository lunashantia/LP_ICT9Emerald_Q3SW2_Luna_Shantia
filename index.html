<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <style>

    body {background-color: rgb(201, 172, 228);}
    .container {background-color: rgb(105, 65, 143); padding-bottom: 50px;}
    .button-container {display: flex; justify-content: center; gap: 10px; margin-top: 5px;}

    h1 {font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}

    h2 {font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}

    h3 {font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}

    </style>

</head>
<body>

    <h1 style="color: rgb(105, 65, 143); text-align: center;">OPERATORS</h1>
    <h2 style="color: rgb(105, 65, 143); text-align: center;">Enter your own values!</h2>


    <div class= "container mt-5 text-white">

        <details ontoggle="message()">
            <summary style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">INSTRUCTIONS</summary>
            <i>input your values and press the buttons below</i>
        </details>

        <br>

        <h2>Given:</h2>

<br>

        <form>

                <h3>value for letter <span style="color: yellow;">A</span>=</h3>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="input here" id="valueA">
                    </div>   
                </div>

<br>

                <h3>value for letter <span style="color: yellow;">B</span>=</h3>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="input here" id="valueB">
                    </div>   
                </div>

        </form>

    </div>

    <div class= "container mt-5 text-white d-flex justify-content-center gap-2 mt-4 pt-2" >

        <h2>Press buttons here:</h2>


    <div class="button-container">
        <button class="btn btn-warning" onclick="getSum()">SUM</button>
        <button class="btn btn-danger" onclick="getProduct()">PRODUCT</button>
        <button class="btn btn-primary" onclick="checkEqual()">IS A=B</button>
        <button class="btn btn-success" onclick="checkLogical()">Logical and</button>
    </div>

    <script>

        function getValues() {
            var a = Number(document.getElementById('valueA').value) || 0;
            var b = Number(document.getElementById('valueB').value) || 0;
            return {a, b};}
 
        function getSum() {
            var {a, b} = getValues();
            alert('The sum is ' + (a + b));}

        function getProduct() {
            var {a, b} = getValues();
            alert('The product is ' + (a * b));}

        function checkEqual() {
            var {a, b} = getValues();
            alert('Is A = B: ' + (a === b));}

        function checkLogical() {
            var {a, b} = getValues();
            alert('Logical: ' + (a && b ? 'True' : 'False'));
}



    </script>

    </div>






</body>
</html>
